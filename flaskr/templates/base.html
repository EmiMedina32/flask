<!DOCTYPE html>
<title>{% block title %}{% endblock %} - LOsturros</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<nav>
  <h1>Emimedina32</h1>
  <ul>
    {% if g.user %}
    <li><span>{{ g.user['username'] }} - {{ g.user['email'] }}</span></li>
    <li><a href="{{ url_for('auth.logout') }}">Cerrar sesion</a> {% else %}</li>

    <li><a href="{{ url_for('auth.register') }}">Registrarse</a></li>
    <li>
      <a href="{{ url_for('auth.login') }}">Ingresar</a>
      {% endif %}
    </li>
  </ul>
</nav>
<section class="content">
  <header>{% block header %}{% endblock %}</header>
  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %} {% block content %}{% endblock %}
</section>
